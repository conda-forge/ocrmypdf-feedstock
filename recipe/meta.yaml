{% set name = "ocrmypdf" %}
{% set version = "12.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ocrmypdf-{{ version }}.tar.gz
  sha256: 5b37d41ea59bda6a46f09394a9735f5cbae3d57b0d1961c45aa651cb55c0d68c

build:
  number: 0
  noarch: python
  entry_points:
    - ocrmypdf = ocrmypdf.__main__:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - cffi >=1.14
    - coloredlogs >=15
    - img2pdf >=0.4
    - pdfminer.six >=20201018
    - pikepdf >=2.10
    - pillow >=8.3.2
    - pluggy >=0.13.0,<1.0
    - python >=3.7
    - reportlab >=3.5
    - sortedcontainers
    - importlib_resources
    - importlib_metadata
    - tqdm >=4
    - ghostscript
    - img2pdf
    - leptonica
    - pngquant
    - qpdf
    - tesseract
    - unpaper

test:
  imports:
    - ocrmypdf
    - ocrmypdf._exec
  commands:
    - pip check
    - ocrmypdf --help
  requires:
    - pip

about:
  home: https://github.com/jbarlow83/OCRmyPDF
  summary: OCRmyPDF adds an OCR text layer to scanned PDF files, allowing them to be searched
  dev_url: https://github.com/jbarlow83/ocrmypdf
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - izahn
